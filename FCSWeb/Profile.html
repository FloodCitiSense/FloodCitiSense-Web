<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="profile.pageTitle" id="pageTitle">
    </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/adminlte.css" rel="stylesheet" />

<body class="hold-transition login-page">
    <div class="register-box" style="width:500px;margin-top:5px;">
        <div class="register-logo">
            <a href="Default.html"><b data-i18n="sidemenu.floodCitiSense"></b></a>
        </div>
        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg" data-i18n="profile.title"></p>
                <form data-toggle="validator" role="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="fcsUserName" required data-toggle="tooltip">
                        <div class="input-group-append">
                            <span class="fa fa-user input-group-text"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="fcsFirstName" required data-toggle="tooltip">
                        <div class="input-group-append">
                            <span class="fa fa-user input-group-text"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="fcsLastName" required data-toggle="tooltip">
                        <div class="input-group-append">
                            <span class="fa fa-user input-group-text"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="fcsEmailAddress" required data-toggle="tooltip">
                        <div class="input-group-append">
                            <span class="fa fa-envelope input-group-text"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="fcsPhoneNumber" data-toggle="tooltip">
                        <div class="input-group-append">
                            <span class="fas fa-phone input-group-text"></span>
                        </div>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-6">
                            <button type="submit" id="fcsSignup" class="btn btn-info btn-block btn-flat" data-i18n="profile.update"></button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-default btn-block btn-flat" onclick="history.back(); return false;" data-i18n="btn.cancel"></button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.form-box -->
            <div class="overlay" id="loading_table">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
    <!--   Core JS Files   -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>-->
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="assets/js/plugins/icheck.min.js"></script>
    <script src="assets/js/plugins/sweetalert2.all.min.js"></script>
    <!-- FCS General purpose JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/17.0.6/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.1/jquery-i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-xhr-backend/3.0.0/i18nextXHRBackend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/3.0.1/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/fcsjs.js"></script>
    <script>
        var url = 'https://api.floodcitisense.eu';

        function langChangeAnchor(lng) {
            $('body').localize();
            $('#pageTitle').localize();
            $('#fcsUserName').attr("placeholder", i18next.t('signup.userName')).val(sessionStorage.getItem('fcs_userName') != null ? sessionStorage.getItem('fcs_userName') : '');
            $('#fcsFirstName').attr("placeholder", i18next.t('signup.firstName')).val(sessionStorage.getItem('fcs_surname') != null?sessionStorage.getItem('fcs_surname'):'');
            $('#fcsLastName').attr("placeholder", i18next.t('signup.lastName')).val(sessionStorage.getItem('fcs_name') != null?sessionStorage.getItem('fcs_name'):'');
            $('#fcsEmailAddress').attr("placeholder", i18next.t('signup.emailAddress')).val(sessionStorage.getItem('fcs_emailAddress') != null?sessionStorage.getItem('fcs_emailAddress'):'');
            $('#fcsPhoneNumber').attr("placeholder", i18next.t('profile.phone')).val(sessionStorage.getItem('fcs_phoneNumber') != null?sessionStorage.getItem('fcs_phoneNumber'):'');
        }
        $(function () {
            $('#loading_table').hide();
            $('[data-toggle="tooltip"]').tooltip();
            $("form").submit(function (e) {
                e.preventDefault();
                updateFCSAccount();
                return false;
            });
            initI18next();
        })

        function updateFCSAccount() {
            $('#loading_table').show();
            var postData = new Object();
            postData.name = $('#fcsLastName').val();
            postData.surname = $('#fcsFirstName').val();
            postData.userName = $('#fcsUserName').val();
            postData.emailAddress = $('#fcsEmailAddress').val();
            postData.phoneNumber = $('#fcsPhoneNumber').val();
            postData.id = sessionStorage.getItem('fcs_id');
            console.log(postData);

            $.ajax({
                url: url + '/api/services/app/Profile/UpdateCurrentUserProfile',
                type: 'PUT',
                beforeSend: function (request) {
                    request.setRequestHeader('Abp.TenantId', '1').setRequestHeader('Content-Type', 'application/json').setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('accessToken'));
                },
                data: JSON.stringify(postData),
                dataType: 'json',
                processData: false,
                contentType: 'application/json',

                success: function (r) {
                    console.log(r);
                    if (r.success) {
                        $('#loading_table').hide();
                        fcsAlertOnAfterClose('', i18next.t('profile.success'), 'success', function (e) {
                            //window.location.href = "Login.html";
                            window.history.back();
                        })
                        sessionStorage.setItem('fcs_name', postData.name);
                        sessionStorage.setItem('fcs_surname', postData.surname);
                        sessionStorage.setItem('fcs_userName', postData.userName);
                        sessionStorage.setItem('fcs_emailAddress', postData.emailAddress);
                        sessionStorage.setItem('fcs_phoneNumber', postData.phoneNumber);
                    } else {
                        $('#loading_table').hide();
                        fcsAlert(r.error.message, r.error.details, 'warning')
                    }
                },

                error: function (xhr, ajaxOptions, thrownError) {
                    $('#loading_table').hide();
                    fcsAlert('', i18next.t('profile.failed'), 'warning')
                    console.log(xhr.status);
                }
            });
        }
    </script>
</body>

</html>

    <script>
        {
            //page init

            if (accessToken == null) {
                window.location.href = "Default.html";
            }
            var table;

            function langChangeAnchor(lng) {

                try { $('#divFooter').localize(); $('#modalAbout').localize(); } catch (ex) { };

                    $('#fcsCounter').html('&nbsp;' + i18next.t('sidemenu.visitors') + "：" + sessionStorage.getItem('fcs_page_views_count'));
                }
                if (table)
                    table.destroy();
                table = $('#maintable').DataTable({
                    'pagingType': "full_numbers",
                    'lengthMenu': [[10, 15, 25, 50, -1], [10, 15, 25, 50, "All"]],
                    displayLength: 15,
                    responsive: true,
                    select: true,
                    scrollCollapse: true,
                    paging: true,
                    order: [[0, 'asc']],
                    language: {
                        "sEmptyTable": i18next.t('table.sInfoEmpty'),
                        "sInfo": i18next.t('table.sInfo'),
                        "sInfoEmpty": i18next.t('table.sInfoEmpty'),
                        "sInfoFiltered": i18next.t('table.sInfoFiltered'),
                        "sInfoPostFix": i18next.t('table.sInfoPostFix'),
                        "sInfoThousands": i18next.t('table.sInfoThousands'),
                        "sLengthMenu": i18next.t('table.sLengthMenu'),
                        "sLoadingRecords": i18next.t('table.sLoadingRecords'),
                        "sProcessing": i18next.t('table.sProcessing'),
                        "sSearch": i18next.t('table.sSearch'),
                        "sZeroRecords": i18next.t('table.sZeroRecords'),
                        "oAria": {
                            "sSortAscending": i18next.t('table.oAria.sSortAscending'),
                            "sSortDescending": i18next.t('table.oAria.sSortDescending')
                        },
                        search: '_INPUT_',
                        //searchPlaceholder: 'Search records',
                        //"lengthMenu": "Display _MENU_ records per page",
                        //"zeroRecords": "Nothing found - sorry",
                        //"info": "Showing page _PAGE_ of _PAGES_",
                        //"infoEmpty": i18next.t('table.sInfoEmpty'),
                        //"infoFiltered": "(filtered from _MAX_ total records)",
                        //info: '_START_-_END_/_TOTAL_',
                        //search: '_INPUT_',
                        //searchPlaceholder: 'Search records Apply Apply',
                        //info: '_START_-_END_/_TOTAL_',
                        paginate: {
                            "first": '<i class="fa fa-backward"></i>',
                            "last": '<i class="fa fa-forward"></i>',
                            "next": '<i class="fa fa-step-forward"></i>',
                            "previous": '<i class="fa fa-step-backward"></i>'
                        }
                    },
                    'columns': [
                        { data: "date" },
                        { data: "messageTitle" },
                        { data: "message" },
                        { data: "tags" }
                    ]
                    ,
                    'rowCallback': function (row, data, index) {
                        $('td:eq(0)', row).html(moment(data.date).format("YYYY/MM/DD HH:mm"));

                    }
                });
                $('#fcsSMPN').addClass('active');
                $('#smpnCountry').attr("title", i18next.t('smpn.form.country')).append(
                    $('<option>').attr('value', 'BE').html(i18next.t('smpn.opt.country.Belgium')).attr('selected', 'selected')
                ).append(
                    $('<option>').attr('value', 'NL').html(i18next.t('smpn.opt.country.Netherlands'))
                ).append(
                    $('<option>').attr('value', 'GB').html(i18next.t('smpn.opt.country.UnitedKingdom'))
                ).append(
                    $('<option>').attr('value', 'AT').html(i18next.t('smpn.opt.country.Austria'))
                );
                //$("#smpnCountry").append('<option value="' + '12312' + '">' + '123212' + '</option>');

                $("#smpnCountry").selectpicker("refresh");
                $('#smpnLng').attr("title", i18next.t('smpn.form.language')).append(
                    $('<option>').attr('value', 'en').html(i18next.t('smpn.opt.language.English')).attr('selected', 'selected')
                ).append(
                    $('<option>').attr('value', 'fr').html(i18next.t('smpn.opt.language.French'))
                ).append(
                    $('<option>').attr('value', 'es').html(i18next.t('smpn.opt.language.Spanish'))
                ).append(
                    $('<option>').attr('value', 'nl').html(i18next.t('smpn.opt.language.Dutch'))
                ).append(
                    $('<option>').attr('value', 'de').html(i18next.t('smpn.opt.language.German'))
                ).append(
                    $('<option>').attr('value', 'el').html(i18next.t('smpn.opt.language.Greek'))
                );
                $("#smpnLng").selectpicker("refresh");
                $("#icdCus").bootstrapToggle({
                    on: i18next.t("btn.yes"), off: i18next.t("btn.no"), onstyle: "success",
                    offstyle: "danger", style: 'ios', width: 100, height: 17
                }).change(cusChange);
                cusTag();
                loadHistory();
            }
            function cusTag() {
                $('#smpnTag').val('').val($('#smpnCountry').val() + "-" + $('#smpnLng').val());
            }

            function cusChange() {
                if ($("#icdCus").prop('checked')) {
                    $('#smpnTag').removeAttr('disabled');
                }
                else {
                    $('#smpnTag').attr('disabled', 'disabled');
                }
            }

            function setNotification() {
                if (isEmpty($('#smpnTitle').val())) {
                    fcsAlert('', i18next.t('smpn.form.title') + " " + i18next.t('smpn.msg.empty'), 'warning');
                    return false;
                }
                else if ($('#smpnTitle').val().trim().length > 100) {
                    fcsAlert('', i18next.t('smpn.form.title') + " " + i18next.t('smpn.msg.over100'), 'warning');
                    return false;
                }
                var msgContent = $('#smpnMessage').val().trim().replace(/\n/g, '');

                if (isEmpty(msgContent)) {
                    fcsAlert('', i18next.t('smpn.form.message') + " " + i18next.t('smpn.msg.empty'), 'warning');
                    return false;
                } else if (msgContent.length > 300) {
                    fcsAlert('', i18next.t('smpn.form.message') + " " + i18next.t('smpn.msg.over300'), 'warning');
                    return false;
                }
                $('#loading_table').show();
                var postData = new Object();
                postData.tenantId = 0;
                postData.date = moment().tz('Europe/London').format();
                postData.messageTitle = $('#smpnTitle').val();
                postData.message = msgContent;
                postData.tags = $('#smpnTag').val();
                postData.id = parseInt(sessionStorage.getItem('fcs_id'), 10);
                //console.log(postData);
                //console.log(sessionStorage.getItem('accessToken'));
                $.ajax({
                    url: url + 'api/services/app/MobilePushNotificationService/Send',
                    type: 'POST',
                    beforeSend: function (request) {
                        request.setRequestHeader('Abp.TenantId', '1').setRequestHeader('Content-Type', 'application/json').setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('accessToken'));
                    },
                    data: JSON.stringify(postData),
                    //dataType: 'json',
                    processData: false,
                    contentType: 'application/json',

                    success: function (r) {
                        if (r.success) {
                            $('#loading_table').hide();
                            fcsAlert('', i18next.t('smpn.msg.suucess'), 'success');
                        } else {
                            $('#loading_table').hide();
                            fcsAlert('', r.result.message, 'warning');
                        }
                        loadHistory();
                    },

                    error: function (xhr, ajaxOptions, thrownError) {
                        $('#loading_table').hide();
                        //console.log(xhr);
                        if (xhr.readyState == 4) {
                            fcsAlert('', xhr.responseJSON.error.message, 'warning');
                        }

                    }
                });
            }

            function loadHistory() {
                $.ajax({
                    url: url + 'api/services/app/MobilePushNotificationService/GetByUserId',
                    type: 'GET',
                    beforeSend: function (request) {
                        request.setRequestHeader('Abp.TenantId', '1').setRequestHeader('Content-Type', 'application/json').setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('accessToken'));
                    },
                    data: {
                        "id": parseInt(sessionStorage.getItem('fcs_id'), 10)
                    },
                    //dataType: 'json',
                    processData: false,
                    contentType: 'application/json',

                    success: function (r) {
                        //console.log(r.result);
                        table.rows().remove();
                        table.rows.add(r.result.items);
                        table.columns.adjust().draw();
                    },

                    error: function (xhr, ajaxOptions, thrownError) {
                        $('#loading_table').hide();
                        //console.log(xhr);
                        if (xhr.readyState == 4) {
                            fcsAlert('', xhr.responseJSON.error.message, 'warning');
                        }

                    }
                });
            }

            $(document).ready(function () {
                $('#loading_table').hide();
                $('#fcsFooter').load("FCSFooter.html", function () {
                    try { $('#divFooter').localize(); } catch (ex) { };
                });
                $('#fcsAbout').load("FCSAbout.html", function () {
                    try { $('#modalAbout').localize(); } catch (ex) { };
                });

                $('[data-toggle="tooltip"]').tooltip();


                initI18next();

                $('#smpnCountry,#smpnLng').on('change', function (e) {
                    e.preventDefault();
                    cusTag();
                    return false;
                });


                $('#icdEditSave').click(function (event) {
                    setNotification();
                    return false;
                });
                $('#smpnTag').attr('disabled', 'disabled');

                $('.fixed-plugin a').click(function (event) {
                    // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
                    if ($(this).hasClass('switch-trigger')) {
                        if (event.stopPropagation) {
                            event.stopPropagation();
                        }
                        else if (window.event) {
                            window.event.cancelBubble = true;
                        }
                    }
                });


            });
        }

    </script>

</body>
</html>
